<mat-card>
    <mat-card-header>
        <mat-card-title>Add Task List</mat-card-title>
    </mat-card-header>
    <form [formGroup]="taskListForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>List Name </mat-label>
                <input matInput formControlName="taskListName">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Submit</button>
            <button mat-button type="button" color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
